<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정재연(oonkh운크)의 버킷리스트</title>

    <style>
        @import url('https://fonts.googleapis.com/css2? family= Hahmlet:wght@400;500;600;700 & display=swap');

        * {
            font-family: 'Hahmlet', serif;
        }

        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
            color: black;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body CLASS="bg-t5 center">
    <H1 CLASS="title-t3">2023년 신년계획</H1>
    <p CLASS="msg">올해는 꼭 모두 지키자 !</p>
    <div CLASS="row flex-row wrap">
        <div CLASS="bucket img1-t5 center">주3회 운동가기</div>
        <div CLASS="bucket img2-t5 center">가족 사랑하기</div>
        <div CLASS="bucket img2-t5 center">전공과목 이수</div>
        <div CLASS="bucket img1-t5 center">매일 낭독 독서하기</div>
        <div CLASS="bucket img1-t5 center">자격증 2개취득</div>
        <div CLASS="bucket img2-t5 center done">돈 5천만원저금</div>
    </div>
</body>

</html>
